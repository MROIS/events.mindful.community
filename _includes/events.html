
{% for post in site.posts %}

<!--Event Card-->
<div class="column">
   <!-- Post-->
   <div class="post-module">
     <!-- Thumbnail-->
     <div class="thumbnail">
       {% if post.image %}
           <a href="{{ post.url | prepend: site.baseurl }}"><img class="img-fluid" src="/events/{{post.image}}" alt="Event Image"></a>
       {% endif %}
     </div>
     <!-- Post Content-->
     <div class="post-content">
       <div class="category">{{ post.event-type }}</div>
       <h1 class="title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
       <h2 class="sub_title">{{ post.location }}</h2>
       <p class="description">{% if post.link %}<strong>Link:</strong> <a href="{{ post.link }}">{{ post.link }}</a><br>{% endif %}{{ post.content | strip_html | truncatewords: 20 }}</p>
       <div class="post-meta"><span class="timestamp"><a href="{{ post.url | prepend: site.baseurl }}"><i class="fa fa-calendar"></i> {{post.date-time}}</a></span></div>
     </div>
   </div>
 </div>

{% endfor %}
